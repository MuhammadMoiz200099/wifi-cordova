<ion-header>
    <ion-toolbar>
        <ion-title> List of Wifi SSID </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div *ngIf="isloading">
        Loading....
    </div>
    <div *ngIf="!isloading">
        <ion-list *ngFor="let network of networks">
            <ion-item *ngIf="network.SSID != ''" (click)="connect(network.SSID)">{{ network.SSID }}</ion-item>
        </ion-list>
    </div>
</ion-content>
